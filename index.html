<!DOCTYPE html>
<html lang="en" ng-app="regcrusherApp">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
	<meta content="en" name="language" />

	<title>Reggie Granados</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900|Karla:400,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/css/screen.css" />
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/regcrusher.min.css" />

</head>
<body ng-controller="homeController">
	<div id="regcrusher_container">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<div class="text-center">
							<h1>Reggie Granados</h1>
						</div><!-- end div.text-center -->
					</div><!-- end div.col-md-12 col-sm-12 -->
				</div><!-- end div.row -->
			</div><!-- end div.container -->		
		</header>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<hr />
				</div><!-- end div.col-md-12 -->
			</div><!-- end div.row -->
		</div><!-- end div.container -->
		
		<div class="page {{ pageClass }}" ng-view></div>
		
		<div class="clearfix"></div><!-- end div.clearfix -->
		<footer>
			<ul class="social">
				<li><a href="mailto:rgranados@gmail.com" target="_blank" analytics-on="click" analytics-event="click-email">

					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-1x fa-envelope"></i>
					</span>
				</a></li>
				<li><a href="http://github.com/regcrusher" target="_blank" analytics-on="click" analytics-event="click-github">

					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-1x fa-github-alt"></i>
					</span>
				</a></li>
				<li><a href="http://facebook.com/rgranados" target="_blank" analytics-on="click" analytics-event="click-facebook">

					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-1x fa-facebook"></i>
					</span>
				</a></li>
				<li><a href="http://www.linkedin.com/in/rgranados" target="_blank" analytics-on="click" analytics-event="click-linkedin">

					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-1x fa-linkedin"></i>
					</span>
				</a></li>
				<li><a href="http://twitter.com/rgranados" target="_blank" analytics-on="click" analytics-event="click-twitter">

					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-1x fa-twitter"></i>
					</span>
				</a></li>
				<li><a href="http://instagram.com/regcrusher" target="_blank" analytics-on="click" analytics-event="click-instagram"></a></li>
			</ul>
		</footer>
	</div><!-- end div#regcrusher_container -->



	<script type="text/javascript" src="//use.typekit.net/brh3emm.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script src="/dist/js/bower.min.js"></script>

	<script src="/dist/js/functions.min.js"></script>
	<script src="/dist/js/regcrusher.min.js"></script>
	<script src="/dist/js/controller.min.js"></script>
	<script src="/dist/js/directives.min.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-52983531-1', 'auto');
		ga('require', 'linkid', 'linkid.js');
		ga('require', 'displayfeatures');
		ga('send', 'pageview');

</script>
</body>
</html>
<!-- end file -->
